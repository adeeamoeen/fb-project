   <script>// Assuming you have already imported and initialized Firebase

    // Get the quantity display element and the increase/decrease buttons
    const quantityDisplay = document.getElementById('quantity_display');
    const increaseBtn = document.getElementById('increase_btn');
    const decreaseBtn = document.getElementById('decrease_btn');
    
    // Initial quantity value
    let quantity = 1;
    
    // Update the quantity display with the initial value
    quantityDisplay.textContent = quantity;
    
    // Event listener for the increase button
    increaseBtn.addEventListener('click', () => {
        quantity++;
        quantityDisplay.textContent = quantity;
    });
    
    // Event listener for the decrease button
    decreaseBtn.addEventListener('click', () => {
        if (quantity > 1) {
            quantity--;
            quantityDisplay.textContent = quantity;
        }
    });
    </script>
